<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>

    const persons = [
      { name: 'Alice', age: 20 },
      { name: 'Bella', age: 21 }
    ]

    // 1.1 for...of로 Alice와 Bella 출력
    let result1 = []
    for (const person of persons) {
      result1.push(person.name)
    }
    console.log(result1)

    // map과 forEach와 차이점?
    // map함수는 새로운 배열을 반환하므로 return이 필요하다.
    
    // 1.2 map로 Alice와 Bella 출력
    const result2 = persons.map((person) => {
      return person.name
    })
    console.log(result2)


    // 2. 화살표 함수 표기
    // 각 문자열의 길이를 순서대로 출력

    const names = ['Alice', 'Bella', 'Cathy']

    // 파이썬의 map 함수와 비교
    // result = list(map(len, names))
    // print(result)

    names.forEach((name) => {
      console.log(name)
    })



    // 3. map + 콜백 함수 : 각 요소를 2배로 반환
    const number = [1, 2, 3]

    const doubleNumber = numbers.map((number) => {
      return number * 2
    })
    console.log(doubleNumber)

    
  </script>
</body>

</html>
