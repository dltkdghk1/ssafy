<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    const names = ['Alice', 'Bella', 'Cathy']

    // 배열의 인덱싱
    console.log(names[0])
    console.log(names[1])
    console.log(names[2])

    // 길이 속성
    // length가 만약 메서드라면 length()로 사용해야 하는데 length는 메서드가 아니라 속성
    console.log(names)
    console.log(names.length)

    // 수정 objects에서 배열은 가변 시퀀스
    names[1] = 'Dan'
    console.log(names)


  </script>
</body>

</html>
