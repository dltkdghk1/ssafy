<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    const user = {
      name: 'Alice',
      greeting: function () {
        return 'hello'
      }
    }

    // optional-chaining의 목적?
    // 중첩 객체에 접근할 때 에러없이 접근하기 위해서 사용

    // user.address.street -> 원하는 건 undefined지만 typeerror 발생

    // console.log(user.address && user.address.street)
    console.log(user.address?.street)

    // 나쁜 예
    // myObj는 시작값(필수값)에는 optional-chaining 사용하지 않음
    console.log(user?.address)

  </script>
</body>

</html>
