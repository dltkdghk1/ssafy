{% extends "base.html" %}

{% load static %}

{% block content %}
  <h1>게시판</h1>

  <img src="{% static "hi.png" %}" alt="더블바이셉스">

  <hr>
  <form action="{% url "articles:create" %}">
    <input type="submit" value='게시글 생성'>
  </form>
  <hr>
  {% for article in articles %}
  <p>글 id : {{article.pk}}</p>
  <a href="{% url "articles:detail" article.pk %}">
    <p>글 제목 : {{article.title}}</p>
  </a>
  <p>글 내용 : {{article.content}}</p>
  <hr>
  {% endfor %}
{% endblock content %}
