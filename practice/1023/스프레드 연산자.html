<!DOCTYPE html>
<html lang="en">

<head>

<body>
  <script>
    // 스프레드 연산자
    // 1. 인자 확장 (함수 호출 시) -> spread 연산자
    // 스프레드 연산자가 함수 호출 시 인자로 사용될 때는 배열을 개별요소 펼쳐서 전달
    const myFunc = function (x, y, z) {
      return x + y + z
    }
    const numbers = [1, 2, 3]
    consol.log(myFunc(...number))


    // 2. 나머지 매개변수 (함수 선언 시)
    // 스프레드 연산자가 매개변수로 사용될 때는 남은 모든 인자들을 배열로 모여준다.
    
    // 매개변수 개수보다 인자 개수가 많을 때
    const twoArgs = function (num1, num2) {
      return [num1, num2]
    }
    console.log(twoArgs(1, 2, 3))
  </script>
</body>
