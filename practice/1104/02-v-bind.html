<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!--
    v-bind:속성명="변수"
    :속성명="변수" -> 축약한 것
    사용이유 : HTML 속성을 Vue의 데이터와 동적으로 바인딩(연결)
    -->

    <div id="app">
        <!-- 1. v-bind:src -->
        <!-- imgSrc변수의 값이 변경되면이미지도 자동으로 업데이트 -->
        <img :src="imageSrc">


        <!-- 2. v-bind:href -->
        <!-- myUrl변수 값이 변경되면 링크 주소도 자동으로 업데이트 -->
        <a :href="myUrl">Go to url</a>

         
        <!-- 3. 동적 속성 바인딩  -->
        <p :[dynamicattr]="dynamicValue">Dynamic</p>

    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
        const { createApp, ref } = Vue 

        const app = createApp ({
            setup() {
                const imageSrc = ref('https://picsum.photos/200')
                const myUrl = ref('https://www.naver.com/')
                const dynamicattr = ref('title')
                const dynamicValue = ref('Hello')
                return {
                    imageSrc,
                    myUrl,
                    dynamicattr,
                    dynamicValue
                }
            }
        })
        app.mount('#app')

    </script>
</body>
</html>
