<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
</head>
<body>
   <div id="app">
       <p>{{ inputText1 }}</p>

        <!-- 방법 1: v-bind와 v-on을 사용 -->
        <input :value="inputText1" @input="onInput">

        <p>{{ inputText2 }}</p>

        <!-- 방법 2: v-model을 사용 -->
        <!-- :value외 @input을 합친 것과 같은게 v-model -->
         <!-- input 입력창의 값과 inputText2데이터가 자동으로 동기화 -->
        <input v-model="inputText2">




   </div>

   <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
   <script>
        const { createApp, ref } = Vue

        const app = createApp({
            setup() {
                const inputText1 = ref('')
                const inputText2 = ref('')

                const onInput = function (event) {
                    // event.currentTarget.value은 input 태그에 입력한 value
                    inputText1.value = event.currentTarget.value
                }
                return {
                    inputText1,
                    inputText2,
                    onInput
                }
            }
        })

       app.mount('#app')
   </script>
</body>
</html>
