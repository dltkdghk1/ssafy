<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    const arrow1 = function (name) {
      return `hello, ${name}`
    }
    console.log(arrow1('a'))

    // 1. function 키워드 삭제 후 화살표 작성, 우리는 1단계까지 줄임
    const arrow2 = (name) => {
      return `hello, ${name}`
    }
    console.log(arrow2('a'))

    // 2. 인자의 소괄호 삭제 (인자가 1개일 경우에만 가능)
    const arrow3 = name => {
      return `hello, ${name}`
    }
    console.log(arrow3('a'))

    // 3. 중괄호와 return 삭제 (함수 본문이 return을 포함한 표현식 1개일 경우에만 가능)
    const arrow4 = name => `hello, ${name}`
    console.log(arrow4('a'))

    const noArg1 = _ => 'No Args'
    console.log(noArg1())

    const returnObject1 = () => {
      return {key : 'value'}
    }
    console.log(returnObject1())

  </script>
</body>

</html>
