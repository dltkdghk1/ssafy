<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // let
    let number = 10
    
    // 재할당 가능
    number = 20
    
    // 재선언 불가능
    // let number = 10

    // const
    const numberTwo = 10

    // 재할당 불가능
    // numberTwo = 20

    console.log(number) // print랑 같음b
    
    // 재선언 불가능
    // const numberTwo = 20

    // let과 const 차이 -> 재할당의 차이
    // const는 무조건 초기값이 필요하다
    // 초기화 될때 초기값이 없으면 undefined가 나온다
    // const를 기본적으로 사용한다.
  </script>
</body>

</html>
